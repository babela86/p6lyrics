<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<h:outputStylesheet library="css" name="common-style.css" />
	<h:outputStylesheet library="css" name="styleMenu.css" />
	<h:outputStylesheet library="css" name="styleTable.css" />


</h:head>

<h:body>

	<div id="page">

		<div id="header">
			<ui:insert name="header">
				<ui:include src="../common/commonHeader.xhtml" />
			</ui:insert>
		</div>
		<div id="menuCont">
			<ui:insert name="menu">
				<ui:include src="../common/commonMenu.xhtml" />
			</ui:insert>

			<div id="content">
				<ui:insert name="content">
					<ui:include src="../common/commonContent.xhtml" />
				</ui:insert>
			</div>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="../common/commonFooter.xhtml" />
			</ui:insert>
		</div>

	</div>

</h:body>

</html>
