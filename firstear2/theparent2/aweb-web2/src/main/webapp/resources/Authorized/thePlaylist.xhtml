<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Playlist</title>
</h:head>
<h:body>
	<ui:composition
		template="/resources/template/common/commonLayout.xhtml">
		<ui:define name="header">Selected Playlist</ui:define>
		<ui:define name="content">
			<div class="tablebox">
				<h:form>
					<h:dataTable id="listamensagens"
						value="#{userInput.musicsofplaylist()}" var="list">

						<h:column>
							<f:facet name="header">
								<h:outputText value="Title" />
							</f:facet>

							<h:outputText value="#{list.title}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Artist" />
							</f:facet>
							<h:outputText value="#{list.artist}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Album" />
							</f:facet>
							<h:outputText value="#{list.album}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Year" />
							</f:facet>
							<h:outputText value="#{list.year}" />
						</h:column>
						<h:column>
							<h:commandButton class="btnTabs" value="Delete from Playlist"
								action="#{removeFromPlaylist.removeFrom(list.idMusic)}" />
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
			<div class="messageColor">
				<br />
				<h:messages showSummary="true" showDetail="false"
					errorStyle="color:red" infoStyle="color:blue" />
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
