<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>Add Playlist</title>
</h:head>
<h:body>
	<ui:composition
		template="/resources/template/common/commonLayout.xhtml">


		<ui:define name="header">Add Playlist</ui:define>
		<ui:define name="content">
			
				<h2>Give a name for your new playlist</h2>


				<div class="row" style="width: 50%; margin-top:20px; text-align:center;">
					<h:form>
						<h:panelGrid class="panelGrid" columns="2" layout="grid">
							<h:outputText value="Name of the New Playlist" />
							<h:inputText value="#{newPlaylistInput.name}" />
							<h:commandButton class="btnContent" value="Clear" type="reset"/>
							<h:commandButton class="btnContent" value="Create Playlist"
								action="#{newPlaylistInput.newPlaylist()}" />
						</h:panelGrid>
					</h:form>
				</div>
				<div class="messageColor">
					<br />
					<h:messages showSummary="true" showDetail="false"
						errorStyle="color:red" infoStyle="color:blue" />
				</div>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
