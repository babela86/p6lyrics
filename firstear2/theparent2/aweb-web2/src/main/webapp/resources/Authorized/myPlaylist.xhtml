
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>My Playlists</title>
</h:head>
<h:body>

	<ui:composition
		template="/resources/template/common/commonLayout.xhtml">
		<ui:define name="header">My Playlists</ui:define>
		<ui:define name="content">

			<div class="tablebox">
				<h:form>
					<h:dataTable id="listamensagens"
						value="#{userInput.listmyplaylists()}" var="list">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{list.name}" />
						</h:column>
						<h:column>
							<h:commandButton class="btnTabs" value="Consult Playlist"
								action="#{userInput.showPlaylist(list.idPlaylist)}" />
						</h:column>
						<h:column>
							<h:commandButton class="btnTabs" value="Edit Playlist"
								action="#{render.showTable(list.idPlaylist)}" />
						</h:column>
						<h:column>
							<h:commandButton class="btnTabs" value="Delete Playlist"
								action="#{newPlaylistInput.deletePlaylist(list.idPlaylist)}" />
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
			<div class="row" style="width: 50%">
				<h:panelGroup id="render" rendered="#{render.tableShow}">
					<h:form>
						<h4>Insert the new name of the Playlist</h4>
						<h:panelGrid class="panelGrid" columns="2" layout="grid"
							style="margin-top:20px;">
							<h:outputText value="New Name of the Playlist" />
							<h:inputText value="#{newPlaylistInput.name}" />
							<h:commandButton class="btnContent" value="Clear" type="reset" />
							<h:commandButton class="btnContent" value="Rename Playlist"
								action="#{newPlaylistInput.changePlaylist()}" />
						</h:panelGrid>
					</h:form>
				</h:panelGroup>
			</div>
			<div class="messageColor">
				<br />
				<h:messages showSummary="true" showDetail="false"
					errorStyle="color:red" infoStyle="color:blue" />
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
