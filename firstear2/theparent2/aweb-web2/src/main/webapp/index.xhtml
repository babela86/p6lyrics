<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300'
		rel='stylesheet' type='text/css' />

	<h:outputStylesheet library="css" name="common-style.css" />

	<title>Login Page</title>
</h:head>
<h:body>
	<div id="welcome">Welcome</div>

	<div id="loginPage">
		<div class="row">

			<h:form prependId="false">
				<div class="col-sm-1" />
				<div class="col-sm-4">
					<p id="sign">Sign in</p>
					<h:panelGrid class="panelGrid" columns="2" layout="grid">
						<h:outputText value="E-mail" />
						<h:inputText value="#{userInput.email}" required="true"
							requiredMessage="Insert an username" />
						<h:outputText value="Password" />
						<h:inputSecret value="#{userInput.pass}" required="true"
							requiredMessage="Insert a password" />
					</h:panelGrid>
					<h:panelGrid class="panelGrid">
						<h:commandButton class="btnSign" value="Sign in"
							action="#{userInput.loginUser()}" />
					</h:panelGrid>
				</div>
			</h:form>
			<div class="col-sm-2" />

			<h:form>
				<div class="col-sm-4">
					<p id="sign">Sign up</p>
					<h:panelGrid class="panelGrid" columns="2" layout="grid">
						<h:outputText value="E-mail" />
						<h:inputText value="#{userInput.email}" required="true" />
						<h:outputText value="Password" />
						<h:inputSecret value="#{userInput.pass}" required="true" />
						<h:outputText value="Nome" />
						<h:inputText value="#{userInput.name}" required="true" />
					</h:panelGrid>
					<h:panelGrid class="panelGrid">
						<h:outputText value="Birthdate" />
					</h:panelGrid>

					<h:panelGrid class="panelGrid" columns="3" layout="grid">
						<h:outputText value="Day" />
						<h:outputText value="Month" />
						<h:outputText value="Year" />
						<h:inputText label="Dia" value="#{userInput.day}" required="false"
							maxlength="2" size="1" />
						<h:inputText value="#{userInput.month}" required="false"
							maxlength="2" size="1" />
						<h:inputText name="Ano" value="#{userInput.year}" required="false"
							maxlength="4" size="2" />
					</h:panelGrid>
					<h:panelGrid class="panelGrid">
						<h:commandButton class="btnSign" value="Sign up"
							action="#{userInput.newUser()}" />
						<div class="messageColor">
							<br />
							<h:messages showSummary="true" showDetail="false"
								errorStyle="color:red" infoStyle="color:blue" />
						</div>
					</h:panelGrid>
				</div>
				<div class="col-sm-1" />
			</h:form>
		</div>
		<div id="player">
			<h:form id="form" enctype="multipart/form-data">

				<h:inputFile class="btnSign" value="#{uploadFile.file}"
					required="true" />
				<br />
				<h:commandButton class="btnSign" value="Upload and Play"
					action="#{uploadFile.upload()}" />

				<br />
				<br />
				<audio controls="controls" autoplay="autoplay"> <source
					src="#{uploadFile.path}" type="audio/mpeg" /></audio>
			</h:form>
		</div>
	</div>

</h:body>
</html>
